<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Hover Dictionary Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Arabic Hover Dictionary Settings</h1>
    <p>Enter your Anthropic API key below to enable the Arabic Hover Dictionary extension.</p>
    <label for="apiKey">Anthropic API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key here">
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="settings.js"></script>
</body>
</html>
